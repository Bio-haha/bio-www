<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bio World Wide Web — Living Chaos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{margin:0;padding:0;overflow:hidden;background:#020204}
canvas{display:block}
</style>
</head>
<body>
<canvas id="c"></canvas>

<script>
/* ===== BASIC ===== */
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');
let w,h;
function resize(){w=canvas.width=innerWidth;h=canvas.height=innerHeight}
addEventListener('resize',resize);resize();

/* ===== TIME ===== */
let age=0;

/* ===== AUDIO ===== */
const A = new (AudioContext||webkitAudioContext)();
const master=A.createGain();
master.gain.value=0.35;
master.connect(A.destination);

function noiseNode(){
  const b=A.createBuffer(1,A.sampleRate*2,A.sampleRate);
  const d=b.getChannelData(0);
  for(let i=0;i<d.length;i++) d[i]=Math.random()*2-1;
  const s=A.createBufferSource();
  s.buffer=b; s.loop=true;
  return s;
}

const voices=[];
for(let i=0;i<16;i++){
  const o=A.createOscillator();
  const n=noiseNode();
  const f=A.createBiquadFilter();
  const g=A.createGain();
  o.type='sawtooth';
  o.frequency.value=40+i*20;
  f.type='bandpass';
  g.gain.value=0;
  o.connect(f); n.connect(f);
  f.connect(g).connect(master);
  o.start(); n.start();
  voices.push({o,f,g,seed:Math.random()*10});
}

/* ===== FIELD ===== */
const scale=14;
let cols,rows,angle=[],dens=[];
function buildField(){
  cols=(w/scale)|0; rows=(h/scale)|0;
  angle=[...Array(cols)].map(()=>Array(rows).fill(0));
  dens=[...Array(cols)].map(()=>Array(rows).fill(0));
}
buildField();

function updateField(t){
  const drift=Math.sin(t*0.00003+age)*0.6;
  for(let x=0;x<cols;x++){
    for(let y=0;y<rows;y++){
      const nx=x*0.16+drift, ny=y*0.16-drift;
      const a=Math.sin(nx+t*0.00035)+Math.cos(ny-t*0.0003);
      const n=Math.sin(nx*ny*0.025+t*0.00025);
      angle[x][y]=a+n*3;
      dens[x][y]=Math.abs(n);
    }
  }
}

/* ===== NODES ===== */
class Node{
  constructor(){
    this.x=Math.random()*w;
    this.y=Math.random()*h;
    this.vx=0; this.vy=0;
    this.h=Math.random()*360;
  }
  move(){
    const ix=(this.x/scale)|0, iy=(this.y/scale)|0;
    const a=(angle[ix]&&angle[ix][iy])||0;
    const d=(dens[ix]&&dens[ix][iy])||0;
    this.vx+=Math.cos(a)*(0.1+d*0.3);
    this.vy+=Math.sin(a)*(0.1+d*0.3);
    this.vx*=0.9; this.vy*=0.9;
    this.x=(this.x+this.vx+w)%w;
    this.y=(this.y+this.vy+h)%h;
  }
}

const nodes=[...Array(520)].map(()=>new Node());

function nearestNode(x,y){
  let m=1e9, t=null;
  for(const n of nodes){
    const dx=n.x-x, dy=n.y-y;
    const d=dx*dx+dy*dy;
    if(d<m){m=d;t=n;}
  }
  return t;
}

/* ===== SPIKES ===== */
const spikes=[];

function createSpike(){
  const n=nodes[Math.random()*nodes.length|0];
  const s={
    head:{x:n.x,y:n.y,vx:0,vy:0},
    fibers:[],
    target:null,
    life:600+Math.random()*1200
  };
  for(let i=0;i<40;i++){
    const pts=[];
    for(let k=0;k<14;k++) pts.push({x:s.head.x,y:s.head.y});
    s.fibers.push({pts,stick:0.15+Math.random()*0.2,drift:Math.random()*10});
  }
  spikes.push(s);
}

for(let i=0;i<6;i++) createSpike();

/* ===== LOOP ===== */
function loop(t){
  age+=0.00002;
  ctx.fillStyle='rgba(2,2,4,0.05)';
  ctx.fillRect(0,0,w,h);

  updateField(t);
  nodes.forEach(n=>n.move());

  /* --- SPIKE METABOLISM --- */
  spikes.forEach(s=>{
    s.life--;
    if(s.life<0||!s.target) s.target=nearestNode(s.head.x,s.head.y);

    const dx=s.target.x-s.head.x;
    const dy=s.target.y-s.head.y;
    s.head.vx+=dx*0.0015+Math.sin(age*120)*0.4;
    s.head.vy+=dy*0.0015+Math.cos(age*120)*0.4;
    s.head.vx*=0.9; s.head.vy*=0.9;
    s.head.x+=s.head.vx;
    s.head.y+=s.head.vy;

    s.fibers.forEach(f=>{
      const pts=f.pts;
      pts[0].x+=(s.head.x-pts[0].x)*0.4;
      pts[0].y+=(s.head.y-pts[0].y)*0.4;
      for(let i=1;i<pts.length;i++){
        const p=pts[i],prev=pts[i-1];
        p.x+=(prev.x-p.x)*f.stick+Math.sin(age*80+f.drift)*0.4;
        p.y+=(prev.y-p.y)*f.stick+Math.cos(age*80+f.drift)*0.4;
      }
    });
  });

  /* --- DRAW SPIKES --- */
  ctx.strokeStyle='rgba(120,255,200,0.06)';
  ctx.lineWidth=0.6;
  spikes.forEach(s=>{
    s.fibers.forEach(f=>{
      ctx.beginPath();
      f.pts.forEach(p=>ctx.lineTo(p.x,p.y));
      ctx.stroke();
    });
  });

  /* --- AUDIO --- */
  const chaos=Math.min(spikes.length/6,1);
  voices.forEach((v,i)=>{
    v.o.frequency.setTargetAtTime(40+i*20+chaos*600*Math.sin(t*0.001+v.seed),A.currentTime,0.15);
    v.g.gain.setTargetAtTime(chaos*0.03,A.currentTime,0.2);
  });

  ctx.fillStyle='rgba(200,220,255,0.4)';
  ctx.font='12px monospace';
  ctx.fillText('BIO WORLD WIDE WEB — Living Microscopic Network',12,h-14);

  requestAnimationFrame(loop);
}

document.body.onclick=()=>A.resume();
loop(0);
</script>
</body>
</html>
